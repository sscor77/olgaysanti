<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eurovisión 2025 - Jurado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .pais {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="number"] {
      width: 50px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Votación Eurovisión 2025</h1>
  <h2>Participante: Santi</h2>

  <div id="listaPaises"></div>

  <button onclick="guardarVotacion()">Guardar Votación</button>

  <script>
    const participante = "Santi";

    const paises = [
      "Noruega – Kyle Alessandro (Lighter)",
      "Luxemburgo – Laura Thorn (La poupée monte le son)",
      "Estonia – Tommy Cash (Espresso Macchiato)",
      "Israel – Yuval Raphael (New Day Will Rise)",
      "Lituania – Katarsis (Tavo akys)",
      "España – Melody (Esa diva)",
      "Ucrania – Ziferblat (Bird of Pray)",
      "Reino Unido – Remember Monday (What the Hell Just Happened?)",
      "Austria – JJ (Wasted Love)",
      "Islandia – VÆB (Róa)",
      "Letonia – Tautumeitas (Bur man laimi)",
      "Países Bajos – Claude (C'est la vie)",
      "Finlandia – Erika Vikman (Ich komme)",
      "Italia – Lucio Corsi (Volevo essere un duro)",
      "Polonia – Justyna Steczkowska (Gaja)",
      "Alemania – Abor & Tynna (Baller)",
      "Grecia – Klavdia (Asteromáta)",
      "Armenia – Parg (Survivor)",
      "Suiza – Zoë Më (Voyage)",
      "Malta – Miriana Conte (Serving)",
      "Portugal – Napa (Deslocado)",
      "Dinamarca – Sissal (Hallucination)",
      "Suecia – KAJ (Bara Bada Bastu)",
      "Francia – Louane (Maman)",
      "San Marino – Gabry Ponte (Tutta l'Italia)",
      "Albania – Shkodra Elektronike (Zjerm)"
    ];

    const lista = document.getElementById("listaPaises");

    paises.forEach((pais, i) => {
      const div = document.createElement("div");
      div.className = "pais";
      div.innerHTML = `
        <span>${i + 1}. ${pais}</span>
        <input type="number" min="1" max="26" id="posicion-${i}" />
      `;
      lista.appendChild(div);
    });

    function guardarVotacion() {
      const votacion = [];
      const posicionesUsadas = new Set();
      let error = false;

      for (let i = 0; i < paises.length; i++) {
        const valor = parseInt(document.getElementById(`posicion-${i}`).value);
        if (isNaN(valor) || valor < 1 || valor > 26 || posicionesUsadas.has(valor)) {
          error = true;
          break;
        }
        posicionesUsadas.add(valor);
        votacion.push(valor);
      }

      if (error || votacion.length !== 26) {
        alert("Debes asignar valores únicos del 1 al 26 sin repetir.");
        return;
      }

      localStorage.setItem(`votacion_${participante}`, JSON.stringify(votacion));
      alert("Votación guardada correctamente.");
    }
  </script>
</body>
</html>
