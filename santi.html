<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votación - Santi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .pais {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    select {
      width: 60px;
      padding: 5px;
    }
    .usado {
      background-color: #ffdddd !important;
    }
    .libre {
      background-color: #ddffdd !important;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Votación Eurovisión 2025</h1>
  <h2>Participante: Santi</h2>
  <div id="listaPaises"></div>
  <button onclick="guardarVotacion()">Guardar Votación</button>
  <p id="mensajeConfirmacion" style="text-align:center; color:green; font-weight:bold;"></p>

  <script>
    const participante = "Santi";
    const paises = [
      "Noruega – Kyle Alessandro (Lighter)",
      "Luxemburgo – Laura Thorn (La poupée monte le son)",
      "Estonia – Tommy Cash (Espresso Macchiato)",
      "Israel – Yuval Raphael (New Day Will Rise)",
      "Lituania – Katarsis (Tavo akys)",
      "España – Melody (Esa diva)",
      "Ucrania – Ziferblat (Bird of Pray)",
      "Reino Unido – Remember Monday (What the Hell Just Happened?)",
      "Austria – JJ (Wasted Love)",
      "Islandia – VÆB (Róa)",
      "Letonia – Tautumeitas (Bur man laimi)",
      "Países Bajos – Claude (C'est la vie)",
      "Finlandia – Erika Vikman (Ich komme)",
      "Italia – Lucio Corsi (Volevo essere un duro)",
      "Polonia – Justyna Steczkowska (Gaja)",
      "Alemania – Abor & Tynna (Baller)",
      "Grecia – Klavdia (Asteromáta)",
      "Armenia – Parg (Survivor)",
      "Suiza – Zoë Më (Voyage)",
      "Malta – Miriana Conte (Serving)",
      "Portugal – Napa (Deslocado)",
      "Dinamarca – Sissal (Hallucination)",
      "Suecia – KAJ (Bara Bada Bastu)",
      "Francia – Louane (Maman)",
      "San Marino – Gabry Ponte (Tutta l'Italia)",
      "Albania – Shkodra Elektronike (Zjerm)"
    ];

    const lista = document.getElementById("listaPaises");

    paises.forEach((pais, i) => {
      const div = document.createElement("div");
      div.className = "pais libre";
      div.id = "fila-" + i;
      div.innerHTML = `
        <span>${i + 1}. ${pais}</span>
        <select id="posicion-${i}" onchange="actualizarColores()">
          <option value=''></option><option value='1'>1</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5</option><option value='6'>6</option><option value='7'>7</option><option value='8'>8</option><option value='9'>9</option><option value='10'>10</option><option value='11'>11</option><option value='12'>12</option><option value='13'>13</option><option value='14'>14</option><option value='15'>15</option><option value='16'>16</option><option value='17'>17</option><option value='18'>18</option><option value='19'>19</option><option value='20'>20</option><option value='21'>21</option><option value='22'>22</option><option value='23'>23</option><option value='24'>24</option><option value='25'>25</option><option value='26'>26</option>
        </select>
      `;
      lista.appendChild(div);
    });

    function actualizarColores() {
      const usados = new Set();
      for (let i = 0; i < paises.length; i++) {
        const val = document.getElementById("posicion-" + i).value;
        if (val) usados.add(val);
      }

      for (let i = 0; i < paises.length; i++) {
        const fila = document.getElementById("fila-" + i);
        const val = document.getElementById("posicion-" + i).value;
        if (val && usados.has(val)) {
          fila.className = "pais usado";
        } else {
          fila.className = "pais libre";
        }
      }
    }

    function guardarVotacion() {
      const votacion = [];
      const usados = new Set();
      let error = false;

      for (let i = 0; i < paises.length; i++) {
        const val = document.getElementById("posicion-" + i).value;
        if (!val || usados.has(val)) {
          error = true;
          break;
        }
        usados.add(val);
        votacion.push(parseInt(val));
      }

      if (error || votacion.length !== 26) {
        alert("Debes asignar 26 posiciones únicas del 1 al 26.");
        return;
      }

      localStorage.setItem("votacion_" + participante, JSON.stringify(votacion));
      document.getElementById("mensajeConfirmacion").innerText = "¡Votación guardada correctamente!";
    }
  </script>
</body>
</html>
